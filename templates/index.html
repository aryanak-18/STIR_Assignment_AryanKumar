<!DOCTYPE html>
<html>
<head>
    <title>Run Selenium Script</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2563eb;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
        }

        .script-link {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 6px;
            margin: 1.5rem 0;
            transition: background-color 0.2s ease;
        }

        .script-link:hover {
            background-color: #1d4ed8;
        }

        .status-message {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 6px;
            border-left: 4px solid #9ca3af;
            margin-top: 1.5rem;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading-indicator::after {
            content: "‚è≥";
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trending Topics</h1>
        <div style="text-align: center;">
            <a href="/run-script" class="script-link">Click here to run the script</a>
        </div>
        <div class="status-message">
            <p>The script may take some time to run because of a long timeout in retrieving the ip address...</p>
        </div>
        <div class="loading-indicator" id="loading">
            Processing...
        </div>
    </div>

    <script>
        document.querySelector('.script-link').addEventListener('click', function(e) {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
